<html>
    <head>
        <style type="text/css">
	        body { background: #2c3e50; display: flex; align-items: center; justify-content: center; font-family: sans-serif; }
            p { font-size: 3em; color: #fff; text-align: center; }
        </style>
    </head>
    <body>
        <p>Loading Plex...</p>
    </body>

    <script src="vrub://libs/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        $(document).on('vrub:plugin_ready:VRUB_Core_Config', function() {
            var plexUrl;
            VRUB.Plugins.Config.FetchValue("plex_url", undefined).then(function(result) {
                if(!result) {
                    $("p").html("Please enter a Plex URL in settings<br><small>Settings can be accessed via the system tray icon of a cat.</small>");
                } else {
                    window.location.href = result;
                }
            });
        });
    </script>
</html>
